		<!-- xr-auto & config-auto resize & texts -->
		<script>
				
		var xr_resize = function() {
			var this_iframe;
			//var this_iframe_is = $('.xr-auto');
			var this_container_width;
			var aspect_ratio;
			var this_src;
			var this_data_src;
			
			$('.xr-auto, .config-auto').each(function() {
				var this_iframe = $(this);
				var extra_space = '0';
				this_src = $(this).attr('src');
				this_data_src = $(this).attr('data-src');
				
				if (this_src =='akg/xr/akgxr.html' || this_data_src =='akg/xr/akgxr.html' || this_src == 'akg/web/keyshot-configurator.html' || this_data_src == 'akg/web/keyshot-configurator.html') {
				aspect_ratio = 899 / 829;
				}
				else if (this_src == 'Converse/xr/conversexr.html' || this_data_src == 'Converse/xr/conversexr.html' || this_src == 'Converse/web/keyshot-configurator.html' || this_data_src == 'Converse/web/keyshot-configurator.html') {
				aspect_ratio = 800 / 1919;
				}
				else if (this_src == 'poc/xr/pocxr.html' || this_data_src == 'poc/xr/pocxr.html') {
				aspect_ratio = 1080 / 1920;
				}
				else if (this_src == 'Bagheera/xr/bagheeraxr.html' || this_data_src == 'Bagheera/xr/bagheeraxr.html') {
				aspect_ratio = 890 / 1583;
				}
				else if (this_src == 'haglofs/xr/haglofs.html' || this_data_src == 'haglofs/xr/haglofs.html') {
				aspect_ratio = 440 / 1600;
				}
				else if (this_src == 'alcon/xr/alconxr.html' || this_data_src == 'alcon/xr/alconxr.html') {
				aspect_ratio = 800 / 815;
				}
				else if (this_src == 'Specialized/xr/specializedxr.html' || this_data_src == 'Specialized/xr/specializedxr.html') {
				aspect_ratio = 829 / 799;
				}
				else {
				//alert('xr error');
				}
				
				if (this_iframe.hasClass('config-auto')) {
				extra_space = 40;
				}
				
			 if (window.matchMedia("(max-width: 565px)").matches) {
				var this_container_width = this_iframe.closest('div').width();	
			  this_iframe.css({'height': this_container_width * aspect_ratio + extra_space,'width': this_container_width,'max-height': '100%', 'max-width': '100%'})
			 } else if (window.matchMedia("(min-width: 566px) and (max-width: 767px)").matches) {
				var this_container_width = this_iframe.closest('div').width();	
			  this_iframe.css({'height': this_container_width * aspect_ratio + extra_space,'width': this_container_width,'max-height': '100%', 'max-width': '100%'})
			 } else if (window.matchMedia("(min-width: 768px) and (max-width: 991px)").matches) {
				var this_container_width = this_iframe.closest('div').width();	
			  this_iframe.css({'height': this_container_width * aspect_ratio,'width': this_container_width,'max-height': '100%', 'max-width': '100%'})
			 } else if (window.matchMedia("(min-width: 992px)").matches) {
				var this_container_width = this_iframe.closest('div').width();	
			  this_iframe.css({'height': this_container_width * aspect_ratio,'width': this_container_width,'max-height': '100%', 'max-width': '100%'})
			 }
			 });	
		}

		$(document).ready(function() {  
			xr_resize();
		});

		$(window).on('resize', function(){    							
			xr_resize();	
		}).resize()// trigger on page load
		</script>

		<!-- x-theme + theme-switcher + dropshadow -->			
		<script>
		
		//must be placed before main.js as it needs classes from x-theme to be able to execute
		
		$('.xr-auto').closest('div').prepend('<div class="xrtext"><h3 class="h3 txt-l text-xs-center mb-0"><strong>3D </strong>View</h3></div>');		
		$('.config-auto').closest('div').prepend('<div class="configtext"><h3 class="h3 txt-l text-xs-center mb-0"><strong></strong>CMF</h3></div>');		
		$('.config-auto').closest('div').prepend('<div class="configtext"><h3 class="h3 txt-l text-xs-center mb-0"><strong>CMF </strong></h3></div><a href="#akg-webconfig-popup" style="display: block; right: 0; position: absolute; top: 0;" data-tooltip="#icon-info-config-popup" class="info-icon config-open-large open-popup"><div class="ion-android-open "></div></a>');

		
		var theme;
		var this_theme; 			
		var this_bg;
		
		if(is_touch_device()) {
		theme = 'light';	
		themeElements = $('.x-theme-touch');	
		}
		else
		{ 
		theme = 'light';
		themeElements = $('.x-theme-desktop');
		}		
		
		this_theme = theme + '-theme'; 			
		this_bg = theme + 'Bg';
		
		// apply chosen theme to elements - and mark clicked button with circle			
		$('body').addClass(this_bg);
		themeElements.addClass(this_theme);
		$('.' + this_theme + '-button').addClass('circle-shadow');
		$('#hero').find('.item').addClass(this_theme);	
		$('body').find(".x-theme, .info-box, .view-btn, .my-slider-progress").addClass(this_theme);
		$('.portfolio-section, .x-shadow, .info-box').addClass(this_theme + '-shadow');		
		$('body').find(".title").not('.ignore').addClass('bg-none');
		
		
		// on theme btn click - mark this btn - if this .item has class x-theme - remove current theme - and apply new theme			
		
		//dark-theme button
		$('.light-theme-button, .dark-theme-button').on('click',function(){
		
		if ($(this).hasClass('light-theme-button')) {
		var this_theme = 'light-theme';
		var other_theme = 'dark-theme';
		var this_button = $('.light-theme-button');
		var other_button = $('.dark-theme-button');
		var this_theme_clr = 'lightBg';
		var other_theme_clr = 'darkBg';
		}
		else if ($(this).hasClass('dark-theme-button')) {
		var this_theme = 'dark-theme';
		var other_theme = 'light-theme';
		var this_button = $('.dark-theme-button');
		var other_button = $('.light-theme-button');
		var this_theme_clr = 'darkBg';
		var other_theme_clr = 'lightBg';
		}
		
		$('body').removeClass(other_theme_clr).addClass(this_theme_clr);
		other_button.removeClass('circle-shadow');
		this_button.addClass('circle-shadow');
		
		$('#hero').find('.item').removeClass(other_theme).addClass(this_theme);
		$('body').find(".x-theme, .fadeout-btm, .title, .info-box, .view-btn, .my-slider-progress").removeClass(other_theme).addClass(this_theme);
		$('body').find('.portfolio-section, .x-shadow, .info-box').removeClass(other_theme + '-shadow').addClass(this_theme + '-shadow');											
					
		$('nav').removeClass(other_theme).addClass(this_theme);	
		
		// if the active slide has x-theme class - only then change the colors of prev/next buttons
		$(".owl-item.active").each(function(){		
		  if ($(this).find('.item').hasClass('x-theme')) {				
			$(this).closest('#slider-container').find(".view-btn").not('.hide-this').removeClass(other_theme).addClass(this_theme);				
		  }
		});			
	});	
				
		</script>

		<!-- splide -->
		<script>
		
		var funcs = [];
		var splides = document.querySelectorAll('.splide-slider');
		
		for (let i = 0; i < splides.length; i++) {

		  funcs[i] = function() {
			let splideElement = splides[i];
			var splideClassname = splideElement.classList[0];	
			  
		   var splideDefaultOptions = 
		  {
			lazyLoad: 'nearby',
			preloadPages: 0,
			autoWidth: true,
			rewind: true,
			//wheel: true,
			drag: 'free',
			arrows: true,
			pagination: false,
			waitForTransition: false,
			//perPage: 1,
			breakpoints: {
				575: {
					pagination: true,
				},
			}			
		  }
				  
			var splide = new Splide( splideElement, splideDefaultOptions );
			
			splide.on( 'mounted move', function () {
			var getBar = '.'+ splideClassname + ' .my-slider-progress-bar';
			var bar = splide.root.querySelector(getBar);	
			var end = splide.Components.Controller.getEnd() + 1;
			bar.style.width = String( 100 * ( splide.index + 1 ) / end ) + '%';
			});

			
			var lastVisited = 0; //start index
			splide.on( 'moved', function () {
			
			var splideId = $('#'+splide.root.id);			
			var thisIndex = splide.index;		
			var lastVisited = splide.Components.Controller.getIndex( true );		
			
			console.log(splide.Components.Elements.root.classList[0], splide.index, 'last visited index is: ', lastVisited);

			if (thisIndex > lastVisited) {
			splideId.find('.splide__slide').removeClass('last-visited');
			splideId.find('.is-prev').addClass('last-visited');			
			}
			else {
			splideId.find('.splide__slide').removeClass('last-visited');
			splideId.find('.is-next').addClass('last-visited');			
			}
					
			lastVisited = thisIndex;
			var thisIframe = splideId.find('.is-active').find('iframe');
			if (thisIframe.hasClass('unloaded')) {
			var thisDataSplideSrc = thisIframe.attr('data-splide-lazy');
			console.log(thisDataSplideSrc);
			thisIframe.attr('src',thisDataSplideSrc).removeClass('unloaded').addClass('unload');
			}	
					
			else if (splideId.find('.last-visited').find('iframe').hasClass('unload')) {			
			var thisSrc = splideId.find('.last-visited').find('iframe').attr('src');
			console.log('last slide has class unload and its src is: ', thisSrc);
			splideId.find('.last-visited').find('iframe').attr('src','').attr('data-splide-lazy', thisSrc).removeClass('unload').addClass('unloaded');
			}	
			});
					
		   splide.mount();

		  };
		}
		for (var j = 0; j < splides.length; j++) {
		  funcs[j]();
		}


			/* menu splide control */
			let aboutSplide = new Splide( '.about-splide', {
			arrows: false,

			aboutSplide.on( 'mounted', function () {

		<!-- reviews splide slider -->
		if(is_touch_device()) {

				},
			}
			});				

			reviewsSplide.mount(	);	
		}		
		else {
			let reviewsSplide = new Splide( '.reviews-splide', {
			type: 'loop',			
			//autoplay: true,
			pauseOnHover: true,
			interval: 2000,

				768: {

			}
			});				

			reviewsSplide.mount(window.splide.Extensions);
		}	
		
					
		</script>
