		<script> <!-- start test if touch device -->	
		function is_touch_device() {  
		try {  
		 document.createEvent("TouchEvent");  
		 return true;  
		} catch (e) {  
		 return false;  
		}
		}
		</script>

		<!-- write scripts for mobile / desktop -->
		<script>
