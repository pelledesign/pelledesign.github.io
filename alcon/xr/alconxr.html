    <script type="text/javascript">
	
 var akg_process;

      function keyshot_akg_process() {
        var nameOfDiv = "div_alcon";
        var folderName = "";
        var viewPortWidth = 799;
        var viewPortHeight = 829; 
        var backgroundColor = "transparent";
        var uCount = 1;
        var vCount = 26;
        var uWrap = true;
        var vWrap = false;
        var uMouseSensitivity = -0.194444;
        var vMouseSensitivity = 0.1;
        var uStartIndex = 0;
        var vStartIndex = 14;
        var minZoom = 1;
        var maxZoom = 1;
        var rotationDamping = 0.96;
        var downScaleToBrowser = true;
        var addDownScaleGUIButton = false;
        var downloadOnInteraction = true;
        var imageExtension = "png";
        var showLoading = true;
        <!-- var loadingIcon = "ks_logo.png"; --> // Set to empty string for default icon.
        var loadingIcon = "p_spinner_black.svg"; // Set to empty string for default icon.
        var allowFullscreen = true; // Double-click in desktop browsers for fullscreen.
        var uReverse = false;
        var vReverse = false;
        var hotspots = {};
        var isIBooksWidget = false;
        
        akg_process = new keyshotXR(nameOfDiv,folderName,viewPortWidth,viewPortHeight,backgroundColor,uCount,vCount,uWrap,vWrap,uMouseSensitivity,vMouseSensitivity,uStartIndex,vStartIndex,minZoom,maxZoom,rotationDamping,downScaleToBrowser,addDownScaleGUIButton,downloadOnInteraction,imageExtension,showLoading,loadingIcon,allowFullscreen,uReverse,vReverse,hotspots,isIBooksWidget);
      }	

      window.onload = keyshot_akg_process;
