var Con;

      function keyshot_converse() {
        var nameOfDiv = "div_converse";
        var folderName = "";
        var viewPortWidth = 1920;
        var viewPortHeight = 800;
        var backgroundColor = "transparent";
        var uCount = 18;
        var vCount = 1;

        var uMouseSensitivity = -0.2;

        var uStartIndex = 17;
        var vStartIndex = 0;
        var minZoom = 1;
        var maxZoom = 1;
        var rotationDamping = 0.96;
        var downScaleToBrowser = true;
        var addDownScaleGUIButton = false;
        var downloadOnInteraction = true;
        var imageExtension = "png";
        var showLoading = true;
		  var loadingIcon = "p_spinner_white.svg";
        <!-- var loadingIcon = "ks_logo_white.png"; --> // Set to empty string for default icon.
        var allowFullscreen = true; // Double-click in desktop browsers for fullscreen.
        var uReverse = false;
        var vReverse = false;
        var hotspots = {};
        var isIBooksWidget = false;
<!--         var fullscreenId = "openfullscreen"; -->
        
        Con = new keyshotXR(nameOfDiv,folderName,viewPortWidth,viewPortHeight,backgroundColor,uCount,vCount,uWrap,vWrap,uMouseSensitivity,vMouseSensitivity,uStartIndex,vStartIndex,minZoom,maxZoom,rotationDamping,downScaleToBrowser,addDownScaleGUIButton,downloadOnInteraction,imageExtension,showLoading,loadingIcon,allowFullscreen,uReverse,vReverse,hotspots,isIBooksWidget);
      }

      window.onload = keyshot_converse;
