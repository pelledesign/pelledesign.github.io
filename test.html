		<!-- start test if touch device -->		
		<script>
		function is_touch_device() {  
		try {  
		 document.createEvent("TouchEvent");  
		 return true;  
		} catch (e) {  
		 return false;  
		}
		}
		</script>

		<script>
		<!-- desktop wants scroll-snap-container on html tag, touch on body tag -->
		if(is_touch_device()) {
			$('body').addClass('scroll-snap-container');
		}
		else
		{ 
		$('html').addClass('scroll-snap-container');
		}
		</script>
