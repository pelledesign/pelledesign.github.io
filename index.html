		<!-- x-theme + theme-switcher -->			
		<script>
		
		//must be placed before main.js as it needs classes from x-theme to be able to execute
		
		var darkBg = '#212121';		
		
		if(is_touch_device()) {
		var theme = 'light-theme'; //	set theme for touch devices
		}
		else
		{ 
		var theme = 'light-theme'; // set theme for desktop devices			
		}		
		
		// apply chosen theme to bg - and mark clicked button with circle	
		if (theme == 'light-theme') {
		$('body').css({"background-color": "#fff"});
		$('.light-theme-button').addClass('circle-shadow');
		}
		else {
		$('body').css({"background-color": darkBg});
		$('.dark-theme-button').addClass('circle-shadow');
		}

		// apply chosen theme to these elements	
		$('body').find(".x-theme").addClass(theme);
		$('body').find(".title").not('.ignore').addClass('bg-none');
		//$('body').find(".view-btn").not('.hide-this').addClass(theme).addClass('bg-none');
		//$('body').find(".dropshadow").addClass('dropshadow-' + theme);		
		
		
		// on theme btn click - mark this btn - if this .item has class x-theme - remove current theme - and apply new theme			
		
		//dark-theme button
		$('.dark-theme-button').on('click',function(){
		
			$('body').css({"background-color": darkBg});
			$('.light-theme-button').removeClass('circle-shadow');
			$('.dark-theme-button').addClass('circle-shadow');
			$('body').find(".x-theme, .fadeout-btm, .title").removeClass('light-theme').addClass('dark-theme');	
			
			// if the active slide has x-theme class - only then change the colors of prev/next buttons
			$(".owl-item.active").each(function(){		
			  if ($(this).find('.item').hasClass('x-theme')) {				
				$(this).closest('#slider-container').find(".view-btn").not('.hide-this').removeClass('light-theme').addClass('dark-theme');
			  }
			});			
		});	
		
		//light-theme button
		$('.light-theme-button').on('click',function(){
		
			$('body').css({"background-color": "#fff"});
			$('.dark-theme-button').removeClass('circle-shadow');
			$('.light-theme-button').addClass('circle-shadow');
			$('body').find(".x-theme, .fadeout-btm, .title").removeClass('dark-theme').addClass('light-theme');
			
			// if the active slide has x-theme class - only then change the colors of prev/next buttons
			$(".owl-item.active").each(function(){
				if ($(this).find('.item').hasClass('x-theme')) {				
				$(this).closest('#slider-container').find(".view-btn").not('.hide-this').removeClass('dark-theme').addClass('light-theme');
				}		
			});						
		});
			
		
		</script>

		<!-- video --> 
		<script>	

			//video formats browser support
			//use multiple sources as fallback
			//MP4 is technically MPEG4 Part 14
			//MP4 H.264 is supported by all major browsers						
			//desktop - chrome edge opera firefox OK 
			//mobile - 						
			//pc desktop -    chrome edge firefox opera OK
			//mobile - safari chrome edge firefox opera OK						 
		
			$(window).scroll(function() {
				 clearTimeout($.data(this, 'scrollTimer'));
				 $.data(this, 'scrollTimer', setTimeout(function() {
						$('video').each(function(){
							 if ( $(this).is(":in-viewport") && (!$(this).hasClass('played')) ){
								  $(this)[0].play();
								  
									$(this).on('ended',function(){
									$(this).addClass('played');
									});
									
								  $(this).closest('.video-container').find('play-video').addClass('invisible');

							 } else {
								  $(this)[0].pause();
							 }
						})

				 }, 250));
			});
			
			$('#play-video').on("click", function() {
			//$('#spotify-video')[0].play();
			$(this).closest('.video-container').find('video')[0].play();
			$(this).find('.next-play-circle, .next-play-text').addClass('invisible');	
			});					

			  $(document).ready(function(){
				 $('video').on('ended',function(){
					//alert('Video has ended!');
					$(this).closest('.video-container').find('.next-play-circle, .next-play-text').removeClass('invisible').addClass('fade-in');
				 });
			  });
			
		</script>

		<!-- header hide/show -->
		<script>
		// Hide Header on on scroll down
		
		$(header).addClass('auto-hide-header');		
		
		var didScroll;
		var lastScrollTop = 0;
		var delta = 5;
		var navbarHeight = $('header').outerHeight();

		$(window).scroll(function(event){
			 didScroll = true;
		});

		setInterval(function() {
			 if (didScroll) {
				  hasScrolled();
				  didScroll = false;
			 }
		}, 250);

		function hasScrolled() {
			 var st = $(this).scrollTop();
			 
			 // Make sure they scroll more than delta
			 if(Math.abs(lastScrollTop - st) <= delta)
				  return;
			 
			 // If they scrolled down and are past the navbar, add class .nav-up.
			 // This is necessary so you never see what is "behind" the navbar.
			 if (st > lastScrollTop && st > navbarHeight){
				  // Scroll Down
				  
				  if (!$('.navbar-collapse').hasClass('show')) {
					  //alert('has class show');
					  $('header').removeClass('nav-down').addClass('nav-up');
				  }
				  
			 } else {
				  // Scroll Up
				  if(st + $(window).height() < $(document).height()) {
						$('header').removeClass('nav-up').addClass('nav-down');
				  }	  
			 }
			 
			 lastScrollTop = st;
		}
		</script>

		<!-- magnific -->		
		<script>
			let magnificPopupExists = false;

			$('.open-popup').magnificPopup({	
				type:'inline',
				fixedContentPos: true,
				fixedBgPos: true,
				callbacks: {
					beforeOpen: function() {		
						$('html, body').addClass('mfp-active');
						
					},
					beforeClose: function() {
						$('html, body').removeClass('mfp-active');								
					},			
					open: function() {
						magnificPopupExists = true;
					},
					close: function() {
						magnificPopupExists = false;

					//exit fullscreen on close popup
					 var docElm = document.documentElement;

						  if (document.exitFullscreen) {
								document.exitFullscreen();
						  } else if (document.webkitExitFullscreen) {
								document.webkitExitFullscreen();
						  } else if (document.mozCancelFullScreen) {
								document.mozCancelFullScreen();
						  } else if (document.msExitFullscreen) {
								document.msExitFullscreen();
						  }

						
					}		
				}		
			});

			$(window).on('orientationchange', function(){
				let closeVar,
				openVar,
				magnificPopup = $.magnificPopup.instance,
				cur = magnificPopup.contentContainer,	
				cur_firstchild = cur.children().first(),
				popup_id = '#' + cur_firstchild.attr('id'); 	

				function delayedClose() {
					closeVar = setTimeout(closePopup, 0);
				}
				function delayedOpen() {
					openVar = setTimeout(openPopup, 0); // watch refresh fix timout event in main here
				}
				function closePopup() {
					magnificPopup.close(); 
				}		
				function openPopup() {
					$.magnificPopup.open({
						items: {
							src: popup_id
						},
						type: 'inline',
						fixedContentPos: true,
						fixedBgPos: true,		
				callbacks: {
					beforeOpen: function() {		
					$('html, body').addClass('mfp-active');
					
					},
					beforeClose: function() {
						$('html, body').removeClass('mfp-active');	
					}	,		
					open: function() {
						magnificPopupExists = true;
					//$('.mfp-wrap').css({"top":"0","padding-top":"30px"});
					$('.mfp-bg, .mfp-wrap').addClass('mfp-test');			
					},
					close: function() {
						magnificPopupExists = false;
						$('.mfp-bg, .mfp-wrap').removeClass('mfp-test');
					}
				}						
					});
				}
				
				if(magnificPopupExists === true) {
					delayedClose();
					delayedOpen();
				}
			});	
		</script>

		<script>
// When the user scrolls the page, execute myFunction
window.onscroll = function() {myFunction()};

function myFunction() {
	var mybutton = document.getElementById("myBtn");

  var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
  var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  var scrolled = (winScroll / height) * 100;
  document.getElementById("myBar").style.width = scrolled + "%";

// When the user scrolls down 20px from the top of the document, show the button  
	if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
	mybutton.style.display ="block";
	} else {
	mybutton.style.display ="none";
	}

	
}		
	// When the user clicks on the button, scroll to the top of the document
	function topFunction() {
	  document.body.scrollTop = 0;
	  document.documentElement.scrollTop = 0;
	}

		</script>
