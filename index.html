															<p>
															Now, we'll look at the environment where the product will be used.</p>
															<p>

															Will the surroundings be dark or light where the product will be used and how does that affect the design of the the product?</p>
															<p>
															One could say that the context is the"second user" and strongly affect how a product is designed.<br>
															Analysing both existing products and mock-ups in its environment reveals issues that  need to be solved for the product to function correctly. 
															</p>
