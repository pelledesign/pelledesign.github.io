<!DOCTYPE html>
<html>
	<head>
		<title>Keyshot Web Configurator</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link type="text/css" rel="stylesheet" href="../../css/style.css">	
		<link type="text/css" rel="stylesheet" href="../../css/keyshot-configurator-popup.css">
<!-- 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
		<script type="text/javascript" src="../../js/keyshot-configurator.js"></script>
		<script type="text/javascript" src="keyshot-configurator-modeldata.js"></script>
		<script type="text/javascript" src="keyshot-configurator-imagemapping.js"></script>
		<script type="text/javascript" src="keyshot-configurator-layoutsettings.js"></script>	

		
	</head>	
	<body>
		<div id="webconfig-col" class="col">
			<div id="webconfig-row" class="row">
	<div class="col-lg-6 c-all ">
				<div id="one" class="center-stuff3 col-lg-6 col-md-4 col-sm-4 col-xs-4 portrait-col-12 row" style="padding:0; align-items:center !important;">
<!-- 				<div id="cmf-text-box touch-hidden">
					<h2 class="mb-4 s-t">CMF <strong>Bundle</strong></h2>
					<p>
					Lastly, when all changes and iterations are agreed upon, I can create an interactive bundle of color, material and finish options for you where you may explore different options yourself!</p>
					<p>
					Try it out in the example below by selecting different cmf swatches for different part.
					</p>
				</div>	 -->								
					<div style="width:auto !important">
						<div class="panelarea layouthorizontal sectionheader">
							<template id="flowselectiontemplate">	  
								<div class="flowwidget flowselection">
									<div class="flowselectionheaderbox">
										<h3 class="text-align-by-size xs-down-h" style="text-align:center !important">AKG K92</h3>
										<div style="width:100%;">
											<div class="flowselectionheadermenu hidden">
												<div class="flowheadertextbox">
												<span class="flowheadertext"> </span>
												</div>					
											</div>				   		 					 
											<div class="flowheadertextbox selected" style="justify-content: center;" > 	<!-- current selection box  -->
												<div class="flowheadertext header text-color">&nbsp;/&nbsp;</div>
											</div>
										</div>	 
										<div class="flowselectionheaderscrollbox text-align-by-size" style="text-align: center;">	<!-- options box -->
											<div class="flowselectionheaderscroller">
											<span class="ksfont-angle-dbl-left"></span>
											</div>
											<div class="counter">1/7</div>
											<div class="flowselectionheaderscroller">
											<span class="ksfont-angle-dbl-right"></span>
											</div>
										</div>
									</div>
								  <div class="flowwidgetbody flowselectionbody text-align-by-size" style="align-content: center;">	<!-- icon box -->
									<div class="flowthumbnailitem">
									  <div>
										<img src="" alt="">
										<span>Item Label</span>
									  </div>
									</div>
									<div class="flowthumbnailitem">
									  <div>
										<svg viewBox="0 0 512 512">
										  <path d="M496 0l-480 0c-9 0-16 7-16 16l0 480c0 9 7 16 16 16l481 0c8 0 15-7 15-16l0-481c0-8-7-15-16-15z m-464 32l448 0 0 448-448 0z m332 200l-216 0c-13 0-23 11-23 24 0 13 10 24 23 24l214 0c14 0 24-11 24-24 0-13-9-24-22-24z"></path>
										</svg>
										<span>None</span>
									  </div>
									</div>
								  </div>
								</div>
							</template>
							<template id="flowaccordiontemplate">
								<div class="flowwidget flowaccordion">
									<div class="flowaccordiongroup">
										<div class="flowheadertextbox flowaccordionheader">
											<span class="flowheadertext">: </span>
											<span class="flowheadermarker ksfont-arrow-left"></span>
											<span class="flowheadermarker ksfont-arrow-down"></span>
										</div>
										<div class="flowwidgetbody flowaccordiongroupbody">
											<div class="flowthumbnailitem">
												<div>
												<img src="" alt="">
												<span>Item Label</span>
												</div>
											</div>
											<div class="flowthumbnailitem">
												<div>
													<svg viewBox="0 0 512 512">
													<path d="M496 0l-480 0c-9 0-16 7-16 16l0 480c0 9 7 16 16 16l481 0c8 0 15-7 15-16l0-481c0-8-7-15-16-15z m-464 32l448 0 0 448-448 0z m332 200l-216 0c-13 0-23 11-23 24 0 13 10 24 23 24l214 0c14 0 24-11 24-24 0-13-9-24-22-24z"></path>
													</svg>
													<span>None</span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</template>
							<template id="flowwidgetdraghandle">
								<div class="flowwidgetdraghandle" draggable="false">
								  <div class="flowwidgetdraghandledot"></div>
								  <div class="flowwidgetdraghandledot"></div>
								  <div class="flowwidgetdraghandledot"></div>
								</div>
							</template>
						</div>
					</div>
</div>				
				</div>
				<div id="two" class="col-lg-6 col-md-8 col-sm-8 col-xs-8 portrait-col-12 center-stuff3 pb-5-portrait">
				
					  <img class="mainimg" src="" alt="" draggable="false">
				</div>		
			</div>
		</div>
	</body>
</html>
